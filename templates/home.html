<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='fonts/icomoon/style.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css')}}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <title>Add People</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('static/images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Add a person to <strong>MongoDB</strong></h3>
            <p class="mb-4">MongoDB में एक व्यक्ति जोड़ें</p>
            <form action="./add_one" method="post">
              <div class="form-group first">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Enter your Full Name" id="name" name="name" required autofocus>
              </div>
              <div class="form-group last mb-3">
                <label for="age">Age</label>
                <input type="number" class="form-control" placeholder="Your Age" id="age" name="age" required>
              </div>              
              <div class="d-flex mb-5 align-items-center"> 
                <span class="ml-auto"><a href="{{ url_for('user') }}" class="forgot-pass">View all</a></span> 
              </div>
              <input type="submit" value="Add" class="btn btn-block btn-primary">
              <p class="mb-4 mt-4 text-center"><small>&copy;Sneha Abhishek</small></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
  </body>
</html>
